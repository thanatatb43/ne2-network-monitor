    <script src="/js/app.js"></script>
    <script>
      // simple mock graph drawing (no external libraries)
      (function(){
        const c = document.getElementById('mockChart');
        if(!c) return;
        const ctx = c.getContext('2d');
        const w = c.width;
        const h = c.height;
        // background
        ctx.fillStyle = '#f8f9fa';
        ctx.fillRect(0,0,w,h);
        // grid
        ctx.strokeStyle = '#e9ecef';
        ctx.lineWidth = 1;
        for(let i=1;i<5;i++){
          const y = (i/5)*h;
          ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke();
        }
        // mock line
        ctx.strokeStyle = '#007bff';
        ctx.lineWidth = 2;
        const points = [0.2,0.4,0.35,0.6,0.5,0.45,0.65,0.6,0.8,0.7];
        ctx.beginPath();
        points.forEach((p,i)=>{
          const x = (i/(points.length-1))*w;
          const y = h - p*h;
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
      })();
    </script>
  </body>
