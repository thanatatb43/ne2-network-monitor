<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Devices - Network Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="/vendor/adminlte/plugins/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="/vendor/adminlte/dist/css/adminlte.min.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body class="layout-fixed">
    <div class="wrapper sidebar-mini">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-dark navbar-primary">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-lte-toggle="sidebar" href="#">
              <i class="fas fa-bars"></i>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="nav-link">Network Monitoring System</span>
          </li>
        </ul>
      </nav>

      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/index.html" class="brand-link text-center">
          <span class="brand-text font-weight-light">NE2 Monitor</span>
        </a>

        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column">
              <li class="nav-item">
                <a href="/dashboard.html" class="nav-link">
                  <i class="nav-icon fas fa-chart-line"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/devices.html" class="nav-link active">
                  <i class="nav-icon fas fa-server"></i>
                  <p>Devices</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-bell"></i>
                  <p>Alerts</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <!-- Header -->
        <div class="content-header">
          <div class="container-fluid">
            <h1 class="m-0">Devices</h1>
          </div>
        </div>

        <!-- Main Content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Add Device Card -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Device</h3>
              </div>

              <div class="card-body">
                <form id="addDeviceForm">
                  <div class="row">
                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="type"
                        placeholder="ประเภท"
                        required
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="รายชื่อการไฟฟ้า"
                        required
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="province"
                        placeholder="จังหวัด"
                        required
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="gateway"
                        placeholder="Gateway"
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="wanGateway"
                        placeholder="WAN Gateway (MPLS)"
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="wanIP"
                        placeholder="WAN IP (FGT)"
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="vpnMain"
                        placeholder="VPN MAIN"
                      />
                    </div>

                    <div class="col-md-3 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        name="vpnBackup"
                        placeholder="VPN BACKUP"
                      />
                    </div>

                    <div class="col-md-12 mt-2">
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Device
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Device Cards -->
            <div class="row" id="deviceContainer">
              <!-- JS จะสร้าง card ตรงนี้ -->
            </div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer class="main-footer text-sm">
        <strong>Copyright &copy; 2026</strong>
        Network Monitoring System
      </footer>
    </div>
    <script src="/vendor/adminlte/plugins/jquery/jquery.min.js"></script>
    <script src="/vendor/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/adminlte/dist/js/adminlte.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/devices.js"></script>
  </body>
</html>
