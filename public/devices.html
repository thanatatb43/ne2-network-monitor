  </head>

  <body class="layout-fixed">
    <div class="wrapper sidebar-mini">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-dark navbar-primary">

      </nav>

      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/index.html" class="brand-link text-center">
          <span class="brand-text font-weight-light">NE2 Monitor</span>
        </a>

        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column">
              <li class="nav-item">
                <a href="/dashboard.html" class="nav-link">
                  <i class="nav-icon fas fa-chart-line"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/devices.html" class="nav-link active">
                  <i class="nav-icon fas fa-server"></i>

          </nav>
        </div>
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <!-- Header -->
        <div class="content-header">
          <div class="container-fluid">
            <h1 class="m-0">Devices</h1>
          </div>
        </div>

        <!-- Main Content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Add Device Card -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Device</h3>
              </div>

              <div class="card-body">
                <form id="addDeviceForm">
                  <div class="card-body">
                    <form id="addDeviceForm">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="type">ประเภท</label>
                            <input type="text" id="type" name="type" class="form-control" placeholder="ประเภท" required />
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="name">รายชื่อการไฟฟ้า</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="รายชื่อการไฟฟ้า" required />
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="province">จังหวัด</label>
                            <input type="text" id="province" name="province" class="form-control" placeholder="จังหวัด" required />
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="gateway">Gateway</label>
                            <input type="text" id="gateway" name="gateway" class="form-control" placeholder="Gateway" />
                          </div>
                        </div>
                      </div>

                      <div class="row mt-3">
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="wanGateway">WAN Gateway (MPLS)</label>
                            <input type="text" id="wanGateway" name="wanGateway" class="form-control" placeholder="WAN Gateway (MPLS)" />
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="wanIP">WAN IP (FGT)</label>
                            <input type="text" id="wanIP" name="wanIP" class="form-control" placeholder="WAN IP (FGT)" />
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="vpnMain">VPN MAIN</label>
                            <input type="text" id="vpnMain" name="vpnMain" class="form-control" placeholder="VPN MAIN" />
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="vpnBackup">VPN BACKUP</label>
                            <input type="text" id="vpnBackup" name="vpnBackup" class="form-control" placeholder="VPN BACKUP" />
                          </div>
                        </div>
                      </div>

                      <div class="row mt-3">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Device
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
